name: ci-smoke
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    name: Smoke (Foundry build check)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Tooling sanity
        run: |
          forge --version
          cast --version

      # Fetch dependencies deterministically (no forge flags)
      - name: Fetch libraries
        run: |
          mkdir -p lib
          # OpenZeppelin
          rm -rf lib/openzeppelin-contracts
          git clone --depth 1 --branch v4.9.6 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          # Foundry standard library (for Script.sol, console2.sol)
          rm -rf lib/forge-std
          git clone --depth 1 https://github.com/foundry-rs/forge-std.git lib/forge-std
          ls -la lib

      - name: Forge build (smoke)
        env:
          FOUNDRY_PROFILE: default
        run: |
          forge build --sizes
