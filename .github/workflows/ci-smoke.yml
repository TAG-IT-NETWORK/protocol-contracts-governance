name: ci-smoke
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install deps (if JS/TS)
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; fi

      # âœ… Use official Foundry action (no curl needed)
      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          # options: 'stable' | 'nightly' | exact version like '1.0.0'
          version: stable

      # Only run forge if a Foundry project is present
      - name: Build & test (Foundry)
        run: |
          if [ -f foundry.toml ] || [ -d src ]; then
            forge --version
            forge build
            forge test -vvv
          else
            echo "No Foundry project detected, skipping"
          fi
