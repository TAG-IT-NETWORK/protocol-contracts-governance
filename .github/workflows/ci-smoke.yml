name: ci-smoke
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  smoke:
    name: Smoke (Foundry build check)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Tooling sanity
        run: |
          forge --version
          cast --version

      # âœ… Fetch dependencies without forge flags (no 127 / no flag mismatch)
      - name: Fetch OpenZeppelin
        run: |
          mkdir -p lib
          rm -rf lib/openzeppelin-contracts
          git clone --depth 1 --branch v4.9.6 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          # If you ALSO import the upgradeable package, uncomment the next two lines:
          # rm -rf lib/openzeppelin-contracts-upgradeable
          # git clone --depth 1 --branch v4.9.6 https://github.com/OpenZeppelin/openzeppelin-contracts-upgradeable.git lib/openzeppelin-contracts-upgradeable
          ls -la lib

      - name: Forge build (smoke)
        run: forge build --sizes
